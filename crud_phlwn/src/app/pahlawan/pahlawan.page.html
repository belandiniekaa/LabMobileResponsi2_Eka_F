<ion-header [translucent]="true">
  <ion-toolbar style="background-color: #007bff;">
    <ion-title>
      <ion-icon class="person-icon" name="person-outline"></ion-icon> Data Pahlawan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #e3f2fd; padding: 10px;">
  <ion-header collapse="condense">
    <ion-toolbar style="background-color: #007bff;">
      <ion-title size="large">Data Pahlawan</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Logout Button at the Bottom -->
  <div style="position: absolute; bottom: 10px; left: 0; right: 0; padding: 10px;">
    <ion-item (click)="logout()" style="background-color: white; color: #007bff; border: 1px solid #007bff;">
      <ion-icon slot="start" ios="exit-outline" md="exit-sharp" style="color: #007bff;"></ion-icon>
      <ion-label style="color: #007bff;">Logout</ion-label>
    </ion-item>
  </div>

  <!-- Welcome Text -->
  <div style="text-align: center; margin-top: 20px; color: #0d47a1;">
    <p>Selamat datang <strong>{{ namaUser }}</strong></p>
  </div>

  <!-- Button Tambah -->
  <ion-card style="margin-top: 20px; background-color: #007bff;">
    <ion-button (click)="openModalTambah(true)" expand="block" style="background-color: #2196f3; color: white;">
      Tambah Pahlawan
      <ion-icon name="add-circle-outline" style="margin-left: 10px;"></ion-icon>
    </ion-button>
  </ion-card>

  <!-- Modal Tambah -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header style="background-color: #007bff;">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>Tambah Pahlawan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" style="background-color: #e3f2fd;">
        <ion-item>
          <ion-input label="Nama Pahlawan" labelPlacement="floating" required [(ngModel)]="namaPahlawan" placeholder="Masukkan Nama Pahlawan" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Kisah Pahlawan" labelPlacement="floating" required [(ngModel)]="kisah" placeholder="Masukkan Kisah Pahlawan" type="text"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="tambahPahlawan()" color="primary" shape="full" expand="block" style="background-color: #2196f3; color: white;">
              Tambah Pahlawan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header style="background-color: #007bff;">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
          <ion-title>Edit Pahlawan</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" style="background-color: #e3f2fd;">
        <ion-item>
          <ion-input label="Nama Pahlawan" labelPlacement="floating" required [(ngModel)]="namaPahlawan" placeholder="Masukkan Nama Pahlawan" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Kisah Pahlawan" labelPlacement="floating" required [(ngModel)]="kisah" placeholder="Masukkan Kisah Pahlawan" type="text"></ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="editPahlawan()" color="primary" shape="full" expand="block" style="background-color: #2196f3; color: white;">
              Edit Pahlawan
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Data Pahlawan Cards -->
  <ion-card *ngFor="let item of dataPahlawan" style="background-color: #e3f2fd; margin-top: 15px; border-radius: 10px; padding: 10px;">
    <ion-item *ngIf="item && item.nama && item.kisah" style="padding: 10px;">
      <ion-label style="color: #0d47a1;">
        <h2>{{item.nama}}</h2>
        <p>{{item.kisah}}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true, item.id)" style="background-color: #007bff; color: white;">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>
</ion-content>
